<!DOCTYPE html>
<html data-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typst Studio - Pure Rust WASM</title>

  <!-- Tailwind CSS 4 with daisyUI 5 and Lucide icons -->
  <link data-trunk rel="tailwind-css" href="tailwind.css" />

  <!-- Include favicon in dist output -->
  <link data-trunk rel="icon" href="public/favicon.ico" />

  <!-- WASM with weak-refs support, wasm-opt disabled for bulk-memory compatibility -->
  <link data-trunk rel="rust" data-wasm-opt="0" data-weak-refs />
</head>

<body class="bg-base-100 text-base-content min-h-screen"></body>

</html>
